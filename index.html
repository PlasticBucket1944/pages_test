<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div class="container">

      <h1>col test</h1>
      <div class="row align-items-start">
        <div class="col-md-4 border border-secondary">
          col-md-4
        </div>
        <div class="col border border-secondary">
          col
        </div>
        <div class="col border border-secondary">
          col
        </div>
      </div>

      <h1>js test1</h1>
      <div class="row align-items-center">
        <div class="col border border-secondary" onclick="testFunc1()">
          onclick="testFunc1()
        </div>
      </div>

      <h1>js test2</h1>
      <div class="row align-items-end">
        <div id="test1" class="col border border-secondary">
          addEventListener('click', testFunc2)
        </div>
        <div id="test2" class="col border border-secondary">
          .addEventListener('click', function() { alert("testFunc3"); });
        </div>
        <div class="col border border-secondary">
          One of three columns
        </div>
      </div>

      <h1>js hidden test</h1>
      <div class="row align-items-start">
        <div id="test3" class="border border-secondary">
          test3 下が消えます
        </div>
        <div id="test4" class="border border-secondary">
          test4 
          <div>上下が消えます</div>
        </div>
        <div id="test5" class="border border-secondary">
          test5 上が消えて下が表示されます
        </div>
        <div id="test6" class="border border-secondary" hidden>
          test6 最初は隠れてます
        </div>
      </div>

    </div>
    
    <img src="image01.jpeg" alt="">
    <img src="./img/image02.jpg" alt="">

    <script>
      document.getElementById('test1').addEventListener('click', testFunc2);

      document.getElementById('test2').addEventListener('click', function() {
        alert("testFunc3");
      });

      function testFunc1() {
        alert("testFunc1");
      }

      function testFunc2() {
        alert("testFunc2");
      }

      document.getElementById('test3').addEventListener('click', function() {
        console.log(this.id);
        console.log(this);
        console.log(document.getElementById('test3')); // thisと同じ
        document.getElementById('test4').hidden = !document.getElementById('test4').hidden;
      });

      document.getElementById('test4').addEventListener('click', function() {
        document.getElementById('test3').hidden = !document.getElementById('test3').hidden;
        document.getElementById('test5').hidden = !document.getElementById('test5').hidden;
      });

      document.getElementById('test5').addEventListener('click', function() {
        document.getElementById('test4').hidden = !document.getElementById('test4').hidden;
        document.getElementById('test6').hidden = !document.getElementById('test6').hidden;
      });
      </script>
      
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
